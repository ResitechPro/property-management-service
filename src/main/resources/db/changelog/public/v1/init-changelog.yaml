                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: organization_name
                  type: VARCHAR(255)
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
              - column:
                  name: personal_email
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: accession_date
                  type: DATETIME
              - column:
                  name: is_active
                  type: BOOLEAN
            schemaName: public
            tableName: tenants
